<html>

<head>
  <script type="text/javascript" language="javascript" src="./cio.bundle.js"></script>
  <script type="text/javascript" language="javascript" src="./index.js"></script>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="line col">
    <span>
      This library lets you store any data inside any image and retrieve it later. It can be a text, a script or another image.
    </span>
    <a href="https://www.npmjs.com/package/code-image-obfuscator">npm-package</a>
  </div>
  <div class="line">
    <div class="col">
      <span>image before the data is merged</span>
      <img id="ideia" class="image" src="./ideia.png">
      <textarea class="before" rows="6" cols="10">
function hello(name = 'Mario') {
  alert('Hello '+name+'!');
}
      </textarea>
      <button class="convert" onclick="convert()">merge data</button>
      <button class="convert" onclick="changeShowCodeOnImage()">show code on image</button>
    </div>
    <div class="col">
      <span>image after the data is merged</span>
      <canvas id="canvas" class="image"></canvas>
      <textarea class="after" rows="6" cols="10"></textarea>
      <button class="revert" onclick="revert()">recovery data</button>
    </div>
  </div>
</body>

</html>
